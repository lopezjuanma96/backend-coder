<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Agregar Producto</h2>
    <form action="api/productos" method="POST">
        Nombre: <input type="text" name="name"><br/><br/>
        Precio: <input type="text" name="price"><br/><br/>
        Imagen: <input type="text" name="thumbnail"><br/><br/>
        <button type="submit">Agregar</button>
    </form>
    <h2>Buscar Producto</h2>
    <form action="api/productos" method="GET">
        ID: <input type="text" name="id">
        <button type="submit">Buscar</button>
    </form>
    <br/><br/>
    <form action="api/productos" method="GET">
        <button type="submit">Listar</button>
    </form>
    <br/><br/>
    <form action="api/productoRandom" method="GET">
        <button type="submit">Al Azar</button>
    </form>
</body>
</html>
